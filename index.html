<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="asapdev, blanco" />
  <meta name="description" content="Chatlog Magician для GTA World (адаптировано на русский язык kelewya с любовью к игрокам!)" />
  <meta name="keywords" content="GTAW, GTAWorld, GTA World, RAGE MP, chatlog magician, chatlog" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
  <meta name="msapplication-navbutton-color" content="#000000" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>Chatlog Magician [RU]</title>

  <!-- Preload critical assets -->
  <link rel="preload" href="css/foundation.fixed.css" as="style" />
  <link rel="preload" href="js/app.js" as="script" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/foundation.fixed.css" />
  <link rel="stylesheet" href="css/modern.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <link rel="stylesheet" href="color-palette/color-palette.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Error handling and cross-origin fixes -->
  <script src="js/error-handler.js" defer></script>
  <script src="js/cross-origin-fix.js" defer></script>
  <script src="js/cors-handler.js" defer></script>

  <style>
   label {
    display: none;
   }

   ::-webkit-input-placeholder {
    color: black;
   }

   :-ms-input-placeholder {
    color: black;
   }

   ::placeholder {
    color: black;
   }

   #chatlogInput::placeholder {
    color: transparent;
   }

   .button .bmc-btn,
   .bmc-btn {
     background-color: transparent !important;
     min-width: auto !important;
     height: 38px !important;
     padding: 0 12px !important;
     line-height: 1 !important;
   }
  </style>
 </head>
 <body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
           <div class="cell small-12">
              <div class="grid-x grid-margin-x align-middle">
                 <div class="cell small-4 medium-2">
                    <label for="font-label">Размер шрифта:</label>
                    <input name="font-label" id="font-label" type="number" min="1" value="12" aria-label="Font size" />
                 </div>
                 <div class="cell small-4 medium-2">
                    <label for="lineLengthInput">Размер строки (символов до переноса):</label>
                    <input type="number" id="lineLengthInput" min="1" value="77" aria-label="Line length">
                 </div>
                 <div class="cell small-8 medium-8">
                    <label for="characterNameInput">Фильтр имени персонажа:</label>
                    <div class="input-group" style="position: relative;">
                      <input type="text" id="characterNameInput" placeholder="Enter character name" autocomplete="off" aria-label="Character name filter" />
                      <div class="input-group-button" style="display: flex; gap: 4px;">
                        <button class="button small" id="addCharacterBtn" type="button" aria-label="Add character">Add</button>
                        <button class="button small" id="showCharacterListBtn" type="button" aria-label="Show character list">&#9660;</button>
                      </div>
                      <div id="characterNameDropdown" class="character-dropdown" style="display: none; position: absolute; top: 110%; left: 0; right: 0; background: #222; color: #fff; border: 1px solid #444; z-index: 1000; max-height: 150px; overflow-y: auto;" role="listbox"></div>
                    </div>
                 </div>
              </div>
              <label for="chatlogInput">Чат-лог:</label>
              <div class="textarea-container">
                 <textarea id="chatlogInput" class="form-control textarea-input" rows="15" placeholder="Enter your chat log here..." aria-label="Chat log input"></textarea>
              </div>
              <div class="grid-x grid-margin-x align-middle">
                 <div class="cell auto">
                    <button id="downloadOutputTransparent" class="button success" aria-label="Download chat log">СКАЧАТЬ</button>
                    <button id="toggleBackground" class="button">Включить/выключить черный фон</button>
                    <button id="toggleOutputFont" class="button" aria-label="Toggle output font" title="Switch output font between Default and Trebuchet MS">Шрифт: Стандартный</button>
                    <button id="toggleCharacterNameColoring" class="button" aria-label="Toggle character name coloring" title="Disable character name detection coloring">Окрашивание имен</button>
                    <button id="censorCharButton" class="button secondary censor-char-button" aria-label="Copy censor character" title="Copy ÷ character">÷</button>
                    <button id="toggleColorPalette" class="button" aria-label="Toggle color palette" title="Click text to color">Окрашивание текста</button>
                    <div class="button" style="display: inline-flex; align-items: center; padding: 0.5em 1em; height: 38px;">
                     <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="blancodagoat" data-color="#000000" data-emoji="" data-font="Cookie" data-text="Buy me a pizza" data-outline-color="#ffffff" data-font-color="#ffffff" data-coffee-color="#FFDD00" data-size="small"></script>
                   </div>
                 </div>
              </div>
              <div id="output" class="output" role="region" aria-label="Formatted chat log output"></div>
           </div>
        </div>
     </div>

     <!-- Third-party scripts -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/4.0.0-beta.2/jquery.min.js" defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.9.0/js/foundation.min.js" defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/3.5.0/dom-to-image-more.min.js" defer></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script>

     <!-- Application scripts -->
     <script src="js/parse-text.js" defer></script>
     <script src="js/chat.js" defer></script>
     <script src="color-palette/color-palette.js" defer></script>
     <script src="js/chatlog-parser.js" defer></script>
     <script src="js/app.js" defer></script>

     <!-- History panel -->
     <div class="history-tab" 
          onclick="toggleHistoryPanel()" 
          role="button" 
          tabindex="0" 
          aria-label="Open chat history" 
          aria-expanded="false">
       <i class="fas fa-clock-rotate-left" aria-hidden="true"></i>
     </div>

     <div id="historyPanel" 
          class="history-panel" 
          role="dialog" 
          aria-label="Chat history" 
          aria-hidden="true">
       <div class="history-header">
         <h3>История чат-логов</h3>
       </div>
       <div class="history-items" role="list"></div>
     </div>

     <!-- Color Palette -->
     <div id="colorPalette" class="color-palette" style="display: none;">
         <div class="color-palette-header">
             Выбрать цвет
             <div class="selection-counter">0 выбрано</div>
         </div>
         <div class="color-palette-items">
             <div class="color-item me" data-color="me" data-tooltip="Действия /me и /ame"></div>
             <div class="color-item ame" data-color="ame" data-tooltip="Действия /me и /ame (2)"></div>
             <div class="color-item darkgrey" data-color="darkgrey" data-tooltip="Тихий разговор (говорит [тихо] - дальнее расстояние)"></div>
             <div class="color-item grey" data-color="grey" data-tooltip="Тихий разговор (говорит [тихо] - ближнее расстояние)"></div>
             <div class="color-item lightgrey" data-color="lightgrey" data-tooltip="Обычный текст"></div>
             <div class="color-item death" data-color="death" data-tooltip="Смерть/Системные ошибки"></div>
             <div class="color-item yellow" data-color="yellow" data-tooltip="Важная информация"></div>
             <div class="color-item green" data-color="green" data-tooltip="Успех"></div>
             <div class="color-item orange" data-color="orange" data-tooltip="Предупреждения"></div>
             <div class="color-item blue" data-color="blue" data-tooltip="Инфомаркеры"></div>
             <div class="color-item white" data-color="white" data-tooltip="Обычный текст"></div>
             <div class="color-item radioColor" data-color="radioColor" data-tooltip="Рация (Ваш канал)"></div>
             <div class="color-item radioColor2" data-color="radioColor2" data-tooltip="Рация (Другой канал)"></div>
             <div class="color-item depColor" data-color="depColor" data-tooltip="Рация департамента"></div>
             <div class="color-item vesseltraffic" data-color="vesseltraffic" data-tooltip="Рация Vessel Traffic"></div>
             <div class="color-item toyou" data-color="toyou" data-tooltip="Реплика, направленная к вам - [!]"></div>
         </div>
     </div>

     <!-- Changelog tab -->
     <div class="changelog-tab" 
          role="button" 
          tabindex="0" 
          aria-label="Открыть чейнджлог" 
          aria-expanded="false">
       <i class="fas fa-list" aria-hidden="true"></i>
     </div>

     <div id="changelogPanel" 
          class="changelog-panel" 
          role="dialog" 
          aria-label="Чейнджлог" 
          aria-hidden="true">
       <div class="changelog-header">
         <h3>Latest Updates</h3>
       </div>
       <div class="changelog-items" role="list"></div>
     </div>

     <script src="js/changelog-data.js" defer></script>
     <script src="js/changelog.js" defer></script>

     <script>
        document.addEventListener('DOMContentLoaded', function() {
            ColorPalette.init();
        });
     </script>
 </body>
</html>
